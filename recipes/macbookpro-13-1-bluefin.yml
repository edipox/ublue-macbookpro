name: macbookpro-13-1-bluefin
description: Second attempt at custom image for MacBook Pro 13,1
base-image: ghcr.io/ublue-os/bluefin
image-version: stable-daily # latest is also supported if you want new updates ASAP
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
#    repos:
#      - https://copr.fedorainfracloud.org/coprs/mulderje/intel-mac-rpms/repo/fedora-%OS_VERSION%/mulderje-intel-mac-rpms-fedora-%OS_VERSION%.repo
    install:
      - mbpfan
      - akmods # used by the webcam install script
#      - facetimehd-kmod
  # overwritee akmods for debugging
#  - type: files
#    files:
#      - source: system/usr/sbin/akmods
#        destination: /usr/sbin/akmods
  - type: script
    scripts:
      - audio.sh
      - webcam.sh
  - type: signing
